<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/captcha-mini.js"></script>
    <script src="../js/register.js"></script>

</head>

<body>
    <div id="register">
        <header>
            <div class="head wrap ">
                <div class="hrad-lgog">
                    <a href="http://127.0.0.1:5500/home/home.html">
                        <img src="../img/logo.png" alt="">
                    </a>
                </div>
                <div class="head-login">
                    我已经注册,现在就 <a href="" class="head-login-a">登录</a>
                </div>
            </div>
        </header>
        <div class="coner">
            <div class="coner-box">
                <div class="matter ">
                    <div class="left">
                        <div class="ergister-tilie">
                            <ul class="ergister-tilie-list">
                                <li class="ergister-tilie-list-li">
                                    <a href="" class="ergister-list-headline">手机注册 <i></i></a>
                                    <span></span>
                                </li>
                            </ul>

                            <div class="form-list">
                                <form id="post_form" method="post" class="nc-login-form">
                                    <div class="code-div">

                                        <dl class="code-div-dl">
                                            <dt>手机号：</dt>
                                            <dd>
                                                <input type="text" class="text image_captcha" value="请输入手机号码"
                                                    style="color: rgb(187, 187, 187);">
                                            </dd>
                                            <span class="form-group__message">手机号码不能为空</span>
                                        </dl>
                                    </div>

                                    <div class="code-div">
                                        <dl class="code-div-dl">
                                            <dt>验证码：</dt>
                                            <dd>
                                                <input type="text" class="identifying image_captcha" value="输入验证码"
                                                    style="color: rgb(187, 187, 187);">
                                                <canvas width="120" height="52" id="captcha1"></canvas>
                                            </dd>
                                            <div class="form-group__message">请输入图形验证码</div>
                                        </dl>
                                    </div>
                                    <div class="code-div">
                                        <dl class="code-div-dl">
                                            <dt>用户名：</dt>
                                            <dd>
                                                <input type="text" class="mane image_captcha"
                                                    placeholder="请设置您的用户名(6~8位字母区分大小写)"
                                                    style=" color: rgb(187, 187, 187);">
                                                <canvas width="120" height="52" id="captcha1"></canvas>
                                            </dd>
                                            <span class="form-group__message"></span>
                                        </dl>
                                    </div>
                                    <div class="code-div">
                                        <dl class="code-div-dl">
                                            <dt>密码:</dt>
                                            <dd>
                                                <input type="text" class="password image_captcha"
                                                    placeholder="密码长度6-16字符（区分大小写）" style="color: rgb(187, 187, 187);">
                                                <canvas width="120" height="52" id="captcha1"></canvas>
                                            </dd>
                                            <span class="form-group__message">密码不能为空</span>
                                        </dl>
                                    </div>
                                    <div class="tiptext" id="sms_text">确保上方验证码输入正确，点击<span><a
                                                href="javascript:void(0);"><i class="icon-mobile-phone"></i>
                                                <ahref="" id="short-message">发送短信验证
                                            </a></span>，并将您手机短信所接收到的“6位动态码”输入到下方短信验证，并且提交注册。
                                    </div>

                                    <dl class="code-div-dl">
                                        <dt>短信验证：</dt>
                                        <dd>
                                            <input type="note" name="sms_captcha" autocomplete="off"
                                                class="image_captcha" size=" 15" value="输入6位短信验证码"
                                                style="color: rgb(187, 187, 187);">
                                        </dd>
                                    </dl>

                                    <div class="http">
                                        <input name="protocol" id="protocol" type="checkbox" checked="checked"> <label
                                            for="protocol">我已阅读并同意</label> <a
                                            href="http://www.jianke.com/help/trading.html"
                                            target="_blank">《百洋网用户使用条款》</a></div>
                            </div>
                            <div class="submit-div">
                                <input type="button" id="submitBtn" class="submit" value="注册">
                            </div>

                            </form>
                        </div>
                    </div>
                    <div class="rigth">
                        <div class="reister-after">
                            <h4>注册之后您可以</h4>
                            <ol>
                                <li class="ico01"><i></i>购买商品支付订单</li>
                                <li class="ico02"><i></i>收藏商品关注店铺</li>
                                <li class="ico03"><i></i>安全交易诚信无忧</li>
                                <li class="ico04"><i></i>积分获取优惠购物</li>
                                <li class="ico05"><i></i>会员等级享受特权</li>
                                <li class="ico06"><i></i>评价晒单站外分享</li>
                            </ol>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="foor">


        </div>
    </div>
</body>

</html>
